{% extends "base.html" %}
{% set show_nav = false %}

{% block page_title %}MAIL_API - Login{% endblock %}

{% block auth_content %}
  <h1 class="h4 mb-1">Sign in</h1>
  <p class="mb-4" style="color: var(--muted);">
    Authenticate to manage webhooks, relay protocols, and delivery.
  </p>

  {% if error %}
    <div class="alert alert-danger mb-3" role="alert">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" action="{{ prefix }}/login">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input
        class="form-control"
        name="username"
        autocomplete="username"
        value="{{ username | default('') }}"
        autofocus
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        class="form-control"
        name="password"
        type="password"
        autocomplete="current-password"
      />
    </div>

    {% if totp_required %}
      <div class="mb-3">
        <label class="form-label">2FA Code</label>
        <input
          class="form-control"
          name="code"
          inputmode="numeric"
          autocomplete="one-time-code"
          placeholder="123456"
        />
      </div>
    {% endif %}

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-right-to-bracket me-2"></i>
        Login
      </button>
    </div>
  </form>
{% endblock %}
